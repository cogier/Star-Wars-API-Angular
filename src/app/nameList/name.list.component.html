
<h3 id="list-title">{{title}}</h3>

<div *ngIf="items.length > 0 else none" id="center-column">
	<div *ngFor="let item$ of items" id="list-item">
		<li *ngIf="item$ | async as item; else loading">
			{{item.name || item.title}}
		</li>
	</div>
</div>


<ng-template #loading>
    <li>{{loadingText}}</li>
</ng-template>

<ng-template #none>
    {{"NONE"}}
</ng-template>
